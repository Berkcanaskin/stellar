<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giriş Yap — Neighborhood Fund</title>
  <style>
    body{ font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; background: linear-gradient(180deg,#071029 0%, #081226 60%); color:#e6eef8; margin:0 }
    .wrap{ max-width:540px; margin:4rem auto; padding:1rem }
    .card{ background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.04); padding:1.25rem; border-radius:12px }
  input{ width:100%; padding:.32rem; font-size:0.83rem; border-radius:5px; border:1px solid rgba(255,255,255,0.06); background: rgba(255,255,255,0.02); color:#e6eef8 }
    label{ display:block; margin-top:.75rem }
    button{ margin-top:1rem; padding:.6rem 1rem; background: linear-gradient(90deg,#7b2ff7,#ff416c); color:white; border:0; border-radius:10px }
    .small{ font-size:.9rem; color:#9fb3d6 }
    .muted{ color:#9fb3d6 }
    .error{ color:#ffb4b4; background: rgba(139,27,27,0.04); padding:.5rem; border-radius:6px }
    .success{ color:#bdf3c6; background: rgba(11,102,35,0.06); padding:.5rem; border-radius:6px }
    a { color:#bfe0ff }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>Log In</h2>
      <div id="feedback" style="margin-top:.5rem"></div>
      <label>Username
        <input id="username" type="text" placeholder="username" autocomplete="username" />
      </label>
      <label>Password
        <input id="password" type="password" placeholder="password" autocomplete="current-password" />
      </label>
      <button id="btn-login">Log In</button>
  <button id="btn-admin-login" class="secondary" style="float:right; margin-top:0.5rem;">Admin</button>
      <div style="margin-top:.75rem" class="small muted">Don't have an account? <a href="/register.html">Sign Up</a></div>
    </div>
  </div>
  
  <!-- Admin login modal (only appears when Admin button is clicked) -->
  <div id="admin-modal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.5); align-items:center; justify-content:center; z-index:2000;">
    <div style="background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); padding:1rem; border-radius:10px; width:360px; max-width:94%; box-shadow:0 8px 30px rgba(0,0,0,0.6);">
      <h3 style="margin-top:0;">Admin Girişi</h3>
      <label style="display:block; margin-top:.5rem">Admin kullanıcı
  <input id="admin-modal-username" type="text" placeholder="admin" style="margin-top:.25rem; padding:.32rem; font-size:0.83rem; border-radius:5px" />
      </label>
      <label style="display:block; margin-top:.5rem">Admin şifre
  <input id="admin-modal-password" type="password" placeholder="password" style="margin-top:.25rem; padding:.32rem; font-size:0.83rem; border-radius:5px" />
      </label>
      <div style="display:flex; gap:.5rem; justify-content:flex-end; margin-top:.75rem">
        <button id="admin-modal-cancel" class="secondary">Vazgeç</button>
        <button id="admin-modal-submit">Giriş</button>
      </div>
      <div id="admin-modal-feedback" style="margin-top:.5rem; color:#ffb4b4"></div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
