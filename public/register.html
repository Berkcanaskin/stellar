<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kayıt Ol — Neighborhood Fund</title>
  <style>
    body{ font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial; background: linear-gradient(180deg,#071029 0%, #081226 60%); color:#e6eef8; margin:0 }
    .wrap{ max-width:540px; margin:4rem auto; padding:1rem }
    .card{ background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.04); padding:1.25rem; border-radius:12px }
  input{ width:100%; padding:.32rem; font-size:0.83rem; border-radius:5px; border:1px solid rgba(255,255,255,0.06); background: rgba(255,255,255,0.02); color:#e6eef8 }
    label{ display:block; margin-top:.75rem }
    button{ margin-top:1rem; padding:.6rem 1rem; background: linear-gradient(90deg,#7b2ff7,#ff416c); color:white; border:0; border-radius:10px }
    .small{ font-size:.9rem; color:#9fb3d6 }
    .muted{ color:#9fb3d6 }
    .error{ color:#ffb4b4; background: rgba(139,27,27,0.04); padding:.5rem; border-radius:6px }
    .success{ color:#bdf3c6; background: rgba(11,102,35,0.06); padding:.5rem; border-radius:6px }
    a { color:#bfe0ff }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>SignUp</h2>
      <p class="small muted">Set a username and password to create an account.</p>
      <div id="feedback" style="margin-top:.5rem"></div>
      <label>Username
        <input id="username" type="text" placeholder="username" autocomplete="username" />
      </label>
      <label>Password
        <input id="password" type="password" placeholder="password" autocomplete="new-password" />
      </label>
      <label>Confirm Password
        <input id="password2" type="password" placeholder="confirm password" autocomplete="new-password" />
      </label>
      <button id="btn-register">SignUp</button>
      <div style="margin-top:.75rem" class="small muted">Already have an account? <a href="/login.html">LogIn</a></div>
    </div>
  </div>
  <script src="register.js"></script>
</body>
</html>
